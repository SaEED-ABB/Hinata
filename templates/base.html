{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Hinata | {{ title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <Link href="{% static 'style/plugins/bootstrap-rtl.min.css' %}" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{% static 'style/font.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'style/nav.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'style/footer.css' %}">
        {% block head %}{% endblock %}
    </head>

    <body>
        {% block body %}{% endblock %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{% static 'script/nav.js' %}"></script>
        {% block js %}{% endblock %}
    </body>
</html>
